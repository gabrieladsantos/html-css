<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
   <h1>Tags em HTML</h1> 
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</p>
<ul>
    <li type="square" title="Use a tag &lt;p&gt;">Parágrafos</li>
    <li type="square" title="Use a tag &lt;h&gt;">Títulos</li>
    <li type="square" title="Use a tag &lt;img&gt;">Imagens</li>
    <li type="square" title="Use a tag &lt;abbr&gt;">Abreviações</li>
    <li type="square" title="Use a tag &lt;code&gt;">Códigos-fonte</li>
    <li type="square" title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</li>
    <li type="square" title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</li>

</ul>
</body>
</html>
