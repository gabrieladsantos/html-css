<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color: rgb(53, 144, 172);
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    
    <ul>
        <li><a href="https://www.instagram.com/astrafaux" target="_blank">Instagram Astra Faux</a></li>
        <li><a href="https://www.youtube.com/channel/UC7CsFjmI3KgTRq-0UNaiJnw" target="_blank">Canal do Youtube</a></li>
        <li> <a href="https://www.instagram.com/astrafaux" target="_blank">Instagram Astra Faux</a></li>
    </ul>
</body>
</html>
