<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos no HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>  
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video width="560" poster="imagens/capa.png" controls autoplay loop>
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video1.mp4" type="video/mp4">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
<!-- A ordem de exibição dos vídeos é importante já que o site vai tentar reproduzir o primeiro. Caso o navegador do usuário não seja compatível, tentará ler o segundo link para reprodução do vídeo e assim por diante -->
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
